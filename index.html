<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Profile</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="card_header">

            </div>
            <div class="card_bio">
                <h1>
                    <span id="name">Victor Crest</span>
                    <span class="age" id="age">26</span>
                </h1>
                <p id="location">

                </p>
                    
                
            </div>
            <div class="card_stats">
                <ul>
                    <li class="card_stats_stat">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </li>
                    <li class="card_stats_stat">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </li>
                    <li class="card_stats_stat">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
